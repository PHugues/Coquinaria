    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

            <a class="navbar-brand" href="./creerRecette">Coquinaria</a>
        </ul>
    </nav>

    <div class="container">
        <h1>Connexion</h1>
        <form method="post" action="/connexion">
            <div class="form-group">
                <label for="mail">Email</label> : <input type="email" name="mail" required />
            </div>
            <div class="form-group">
                <label for="pass">Mot de passe</label> : <input type="password" name="pass" required />
            </div>
            <input type="submit" value="Valider" class="btn btn-secondary"/>
        </form>
        <% if(message.length > 0) { %>
        <div class="error_credentials">
            <p class="text-danger">
                <%= message %>
            </p>
        </div>
        <% } %>

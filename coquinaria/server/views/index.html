<!DOCTYPE html>

    <html>

    <head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
        <link rel="manifest" href="img/site.webmanifest">
        <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="img/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="img/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="css/style.css" />
        <title>Coquinaria - Connexion</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <header>
            <h1 id="title">
                <a class="route" href="./">Coquinaria</a>
            </h1>
            <hr/>
        </header>

        <div>
            <h1>Connexion</h1>
            <form id="signup" method="post" action="/login">
                <p>
                    <label for="mail">Email</label> : <input type="email" name="mail" required/>
                </p>
                <p>
                    <label for="pass">Mot de passe</label> : <input type="password" name="pass" required/>
                </p>
                <p>
                    <input type="submit" value="Valider" />
                </p>
            </form>
            <% if(message.length > 0) { %>
                <div class="error_credentials">
                    <p><%= message %></p>
                </div>
            <% } %>
            <p>
                Je n'ai pas encore de compte. <a href="/signup">Cr√©er un compte</a>
            </p>
        </div>
    </body>

    </html>

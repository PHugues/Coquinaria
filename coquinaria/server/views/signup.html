<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coquinaria - Inscription</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="./create">Coquinaria</a>
        </ul>
    </nav>

    <div class="container">
        <h1>Inscription</h1>
        <form id="signup" method="post" action="/signup">
            <div class="form-group">
                <label for="nom">Nom</label> : <input type="text" name="nom" required />
            </div>
            <div class="form-group">
                <label for="prenom">Pr√©nom</label> : <input type="text" name="prenom" required />
            </div>
            <div class="form-group">
                <label for="mail">Email</label> : <input type="email" name="mail" required />
            </div>
            <div class="form-group">
                <label for="pass">Mot de passe</label> : <input type="password" name="pass" required />
            </div>
            <div class="form-group">
                <label for="pass2">Confirmer le mot de passe</label> : <input type="password" name="pass2" required />
            </div>
            <input type="submit" value="Valider" />
        </form>
        <% if(message.length > 0) { %>
        <div class="error_credentials">
            <p>
                <%= message %>
            </p>
        </div>
        <% } %>
    </div>
</body>

</html>
